<!DOCTYPE html>
<html lang="en">

<head>
    <title> Register </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/aes-min.js">

</head>

<body>

    <div class="row justify-content-center align-items-center h-100">
        <div class="prova col col-sm-6 col-md-6 col-lg-4 col-xl-3">
            <form id="registerForm" name="registerForm" method="POST" class="row g-3">

                <div class="alert alert-success d-none" id="login_success_alert" role="alert"></div>
                <div class="alert alert-danger d-none fade-out" id="login_error_alert" role="alert"></div>
                <div style="margin-top: 6rem;">
                    <div id="logo_index_img" class="col">
                        <a href="http://localhost:8000/login_register/index.html">
                            <img id="logo_index_img" draggable="false" src="./img/logo2.png" alt="">
                        </a>
                    </div>
                </div>





                <div class="col-md-6">
                    <label for="inputNome4" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="inputNome" id="inputNome">
                    <span id="errorinputNome" class="d-none"> Nome errato </span>
                </div>
                <div class="col-md-6">
                    <label for="inputCognome" class="form-label">Cognome</label>
                    <input type="text" class="form-control" name="inputCognome" id="inputCognome">
                    <span id="errorinputCognome" class="d-none"> Cognome errato </span>
                </div>
                <div class="col-md-6">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" name="inputUsername" id="inputUsername">
                    <span id="errorinputUsername" class="d-none"> Username errato </span>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" name="inputEmail" id="inputEmail">
                    <span id="errorinputEmail" class="d-none"> Email errata </span>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" name="inputPassword" id="inputPassword">
                    <span id="errorinputPassword" class="d-none"> Password errata </span>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Conferma Password</label>
                    <input type="password" class="form-control" name="inputPassword" id="inputPassword">
                    <span id="errorinputPassword" class="d-none"> Password errata </span>
                </div>



                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                                <a href="https://www.spotify.com/us/legal/end-user-agreement/"> Accetto i termini e le condizioni </a>
                            </label>
                    </div>
                </div>
                <div class="col">
                    <button onclick="validate()" type="button" id="log_in_button" class="btn btn-primary float-end w-100 border-0" id="sign_in">Register now</button>
                    <span class="p-lg-0"> Already registered? Login <a id="register_redirection" href="http://localhost:8000/login_register/login.html">here</a></span>
                </div>
                <div class="alert alert-success d-none" id="registered_alert" role="alert"></div>
                <div class="alert alert-danger d-none" id="login_alert" role="alert"></div>
        </div>
        </form>
    </div>
    </div>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
