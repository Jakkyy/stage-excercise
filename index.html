        <script>
            function readCookie(name) {
                return (name = new RegExp('(?:^|;\\s*)' + ('' + name).replace(/[-[\]{}()*+?.,\\^$|#\s]/g, '\\$&') + '=([^;]*)').exec(document.cookie)) && name[1];
            }

            credentials = readCookie("credentials");

            if (credentials) {
                //decrypt tutti i dati

                document.querySelectorAll(".not_logged").forEach(elem => {
                    elem.style.display = "none";
                })

                document.querySelectorAll(".already_logged").forEach(elem => {
                    console.log(elem)
                    elem.classList.remove("d-none");
                })


                //document.getElementById("log_out").classList.remove("d-none");
                console.log(credentials)

                info = credentials.split("%%");
                console.log(info);

                let i = 0;
                info.forEach(info => {

                    i == 0 ? document.getElementById("welcome_message").innerHTML = "Benvenuto " + atob(atob(info)) : "";

                    i++
                })
            } else {
                console.log("cookie non presente")
            }
        </script>
